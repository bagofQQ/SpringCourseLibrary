<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses Library</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/course.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1>Список курсов</h1>
    <button id="show-add-course-form">Добавить курс</button>
    <div id="course-form">
        <form>
            <h2>Добавление курса</h2>
            <label>Название курса:</label>
            <input type="text" name="name" value="">
            <label>ID курса:</label>
            <input type="number" name="id" value="">
            <hr>
            <button id="save-course">Сохранить</button>
        </form>
    </div>

    <button id="show-course-list">Получить список курсов</button>
    <div id="course-list">
        <form>
            <div id="course-list-input">
            </div>
            <hr>
            <button id="close-course-list-input">Закрыть</button>
        </form>
    </div>

    <button id="show-course-id">Получить курс по id</button>
    <div id="course-id">
        <form>
            <h2>Получение курса по id</h2>
            <label>id:</label>
            <input type="number" name="id" value="">
            <hr>
            <button id="get-course">Получить</button>
            <div id="course">
            </div>
            <hr>
            <button id="close-course-id">Закрыть</button>
        </form>
    </div>

    <button id="show-put-course-form">Обновление данных курса</button>
    <div id="put-course-form">
        <form>
            <h2>Изменение данных курса</h2>
            <label>Новое название курса:</label>
            <input type="text" name="name" value="">
            <label>id изменяемого курса:</label>
            <input type="number" name="id" value="">
            <hr>
            <button id="put-course">Сохранить</button>
        </form>
    </div>

    <button id="show-delete-course-form">Удаление курса по id</button>
    <div id="delete-course-form">
        <form>
            <h2>Удаление курса по id</h2>
            <label>id удаляемого курса:</label>
            <input type="number" name="id" value="">
            <hr>
            <button id="delete-course">Удалить</button>
        </form>
    </div>

    <button id="show-delete-courses">Удалить все курсы</button>
    <div id="delete-courses">
        <form>
            <button id="del-courses">Удалить</button>
        </form>
    </div>
    <br><br>
    <div id="course-list-monitor">
        <div th:each="course : ${courseList}">
            <a href="#" class="course-link" th:attr="data-id=${course.id}" th:text="${course.name}"></a>
        </div>
    </div>

</body>
</html>
